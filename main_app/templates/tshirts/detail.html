{% extends 'base.html' %}
{% block title %}
<title>{{ tshirt.name }} : {{ tshirt.description }}</title>
{% endblock%}


{% block content%}
<div class="container justify-content-md-center" id="details-container">
    <div class="row clearfix">
        <div class="col">
            <div class="card center" style= "width:500px";>
                <div class="card-body">
                    <div class="center-column">
                    <h5 class="card-title">{{ tshirt.name }}</h5>
                    
                    <div class="tshirt-img">
                    <img src="tshirt.image" alt="{{ tshirt.name }} : {{ tshirt.description }}">
                    <p>Click image for larger view</p>
                    </div>
                    </div>
                    <p class="card-text">{{ tshirt.description }}</p>
                    <p class="card-text">${{ tshirt.price }}</p>
                    <form action="{% url 'add_tshirt' tshirt.id %}" method="POST">
                        {% csrf_token %}
                        <div>
                        <label for="id_quantity">Quantity:</label>
                        <input type="number" name="quantity" value="1" required class="quantity-input">
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary" value="Add to Cart">
                        
                    </form>
                    <hr>
                    <p><a href="{% url 'tshirts_index'  %}" class="btn btn-primary">Return to TShirts</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
    

{% endblock %}
